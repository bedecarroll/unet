apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: staging-unet-network-policy
  namespace: unet-staging
  labels:
    app.kubernetes.io/name: unet-network-policy
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: unet
    environment: staging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: unet
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules - allow traffic to unet-server
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: unet
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
  
  # Egress rules - allow necessary outbound traffic
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow internal cluster communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: unet
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
  
  # Allow external SNMP and Git access (staging environment)
  - to: []
    ports:
    - protocol: UDP
      port: 161   # SNMP
    - protocol: TCP
      port: 22    # SSH/Git
    - protocol: TCP
      port: 443   # HTTPS/Git
    - protocol: TCP
      port: 80    # HTTP (for health checks, package updates)