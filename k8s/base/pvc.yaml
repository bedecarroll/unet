apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unet-data
  namespace: unet
  labels:
    app.kubernetes.io/name: unet
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd # Replace with appropriate storage class

