{{- if not .Values.secrets.external.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "unet.secretName" . }}
  labels:
    {{- include "unet.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret-key: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- if .Values.postgresql.enabled }}
  database-url: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password (include "unet.fullname" .) .Values.postgresql.auth.database | b64enc | quote }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  redis-url: {{ printf "redis://%s-redis-master:6379/0" (include "unet.fullname" .) | b64enc | quote }}
  {{- end }}
{{- end }}