apiVersion: v2
name: unet
description: A Helm chart for μNet network configuration management system
type: application
version: 0.1.0
appVersion: "0.1.0"
kubeVersion: ">=1.20.0"

home: https://github.com/example/unet
sources:
  - https://github.com/example/unet

maintainers:
  - name: μNet Development Team
    email: team@example.com

keywords:
  - network
  - configuration
  - automation
  - snmp
  - templates

annotations:
  category: Network Management
  licenses: MIT

dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled