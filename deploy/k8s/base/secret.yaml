apiVersion: v1
kind: Secret
metadata:
  name: unet-secrets
  namespace: unet
  labels:
    app.kubernetes.io/name: unet
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT secret key (replace with actual secret in production)
  jwt-secret-key: "change-this-in-production-use-random-256-bit-key"
  
  # Database credentials
  database-url: "postgres://unet:password@postgres:5432/unet"
  postgres-password: "password"
  
  # Redis connection
  redis-url: "redis://redis:6379"
  
  # SNMP community strings (examples - replace with actual values)
  snmp-community-ro: "public"
  snmp-community-rw: "private"
  
  # Git credentials (if needed for private repositories)
  git-username: ""
  git-token: ""
  
  # External service credentials
  vault-token: ""
  aws-access-key-id: ""
  aws-secret-access-key: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: unet-tls
  namespace: unet
  labels:
    app.kubernetes.io/name: unet
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key (base64 encoded)
  # Replace with actual certificate data
  tls.crt: LS0tLS1CRUdJTi0= # placeholder - replace with actual cert
  tls.key: LS0tLS1CRUdJTi0= # placeholder - replace with actual key