apiVersion: v1
kind: ConfigMap
metadata:
  name: unet-config
  namespace: unet-prod
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 8080
    tls_port = 8443
    
    [database]
    url = "postgres://unet:${POSTGRES_PASSWORD}@prod-postgres:5432/unet"
    max_connections = 50
    min_connections = 10
    max_lifetime = "30m"
    acquire_timeout = "30s"
    idle_timeout = "10m"
    
    [logging]
    level = "info"
    format = "json"
    structured = true
    
    [snmp]
    timeout = "30s"
    retries = 3
    max_concurrent = 100
    
    [git]
    sync_interval = "300s"
    
    [security]
    jwt_secret_key = "${JWT_SECRET_KEY}"
    session_timeout = "24h"
    rate_limit_enabled = true
    rate_limit_requests_per_minute = 100
    
    [metrics]
    enabled = true
    endpoint = "/metrics"
    
    [performance]
    cache_enabled = true
    cache_ttl = "300s"
    connection_pooling = true
    
    [production]
    telemetry_enabled = true
    monitoring_enabled = true
    alerting_enabled = true